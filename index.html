<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #1E4D4D;
            color: white;
            border-radius: 10px;
            padding: 20px;
            width: 450px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 20px;
        }
        .card-content {
            flex: 1;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            line-height: 1.5;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #FFD700;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .buttons a {
            background-color: #FFD700;
            color: black;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #FFA500;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2>Tushar Satpute</h2>
            <h4>Game Developer</h4>
            <p>Hi there! Passionate about tech, specializing in game development, cybersecurity, blockchain, and Linux. Active participant in hackathons, game jams, and conferences. Let's connect and collaborate!</p>
           
            <div class="buttons">
                <a href="https://www.linkedin.com/in/tushar-satpute-8240181b1/">LinkedIn</a>
                <a href="https://github.com/ExPl0iT-29">GitHub</a>
                <a href="Sneha-Jain-Resume.pdf">Download CV</a>
            </div>
        </div>
        <img src="profile.jpg" alt="Tushar Satpute">
    </div>
</body>
</html>
